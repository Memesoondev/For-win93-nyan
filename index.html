<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل صوتي مخصص</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        .audio-player {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #eee;
            padding: 10px 15px;
            border-radius: 20px;
        }
        .progress {
            width: 100px;
            height: 5px;
            background: #ccc;
            position: relative;
            cursor: pointer;
        }
        .progress-filled {
            width: 0;
            height: 100%;
            background: #000;
        }
        .volume {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <button id="playPause">▶️</button>
        <span id="time">0:00 / 0:00</span>
        <div class="progress" id="progressBar">
            <div class="progress-filled" id="progressFilled"></div>
        </div>
        <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <audio id="audio" src="audio.mp3"></audio>
    
    <script>
        const audio = document.getElementById('audio');
        const playPause = document.getElementById('playPause');
        const time = document.getElementById('time');
        const progressBar = document.getElementById('progressBar');
        const progressFilled = document.getElementById('progressFilled');
        const volumeControl = document.getElementById('volume');

        playPause.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPause.textContent = '⏸️';
            } else {
                audio.pause();
                playPause.textContent = '▶️';
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            time.textContent = `0:00 / ${Math.floor(audio.duration)}`;
        });

        audio.addEventListener('timeupdate', () => {
            const currentTime = Math.floor(audio.currentTime);
            const duration = Math.floor(audio.duration);
            time.textContent = `${currentTime}:${duration}`;
            progressFilled.style.width = `${(currentTime / duration) * 100}%`;
        });

        progressBar.addEventListener('click', (e) => {
            const clickPosition = e.offsetX / progressBar.offsetWidth;
            audio.currentTime = clickPosition * audio.duration;
        });

        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
    </script>
</body>
</html>
